name: Update IGDB Database

on:
  # Manual trigger only (disabled auto-execute)
  workflow_dispatch:
  
  # Uncomment to run weekly on Sundays at midnight UTC
  # schedule:
  #   - cron: '0 0 * * 0'

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install aiohttp
      
      - name: Download IGDB data
        env:
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
        run: |
          python download_igdb_cache.py
      
      - name: Split into bucket files
        run: |
          python split_igdb_cache.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add games/ index.json all_games.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update IGDB database ($(date +'%Y-%m-%d'))"
          git push
