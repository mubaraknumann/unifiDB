name: Update IGDB Database

on:
  # Manual trigger only (disabled auto-execute)
  workflow_dispatch:

  # Uncomment to run weekly on Sundays at midnight UTC
  # schedule:
  #   - cron: '0 0 * * 0'

# Required for pushing commits
permissions:
  contents: write

jobs:
  update-database:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use PAT if available for push permissions, fallback to GITHUB_TOKEN
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Verify secrets are configured
        run: |
          if [ -z "${{ secrets.IGDB_CLIENT_ID }}" ]; then
            echo "ERROR: IGDB_CLIENT_ID secret is not set!"
            echo "Please add IGDB_CLIENT_ID to repository secrets"
            exit 1
          fi
          if [ -z "${{ secrets.IGDB_CLIENT_SECRET }}" ]; then
            echo "ERROR: IGDB_CLIENT_SECRET secret is not set!"
            echo "Please add IGDB_CLIENT_SECRET to repository secrets"
            exit 1
          fi
          echo "All required secrets are configured"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install aiohttp

      - name: Download IGDB data
        env:
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
        run: |
          python -u download_igdb_cache.py

      - name: Split into bucket files
        run: |
          python -u split_igdb_cache.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add games/ index.json
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update IGDB database ($(date +'%Y-%m-%d'))"
            git push
          fi
